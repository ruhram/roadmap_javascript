<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = 'UTF-8'/>
        <title>prototype</title>
    </head>
    <body>
        <script>
            //object person 
            let person = {
                talk: true,
                canFly() {
                    return "Sorry, Can;t fly";
                }
            };

            //object GFGuser
            let GFGuser = {
                CanCode: true,
                CanCook() {
                    return "Can't say"
                },

            // Inheriting the properties and methods of person
                __proto__: person 
            };

            //Printing on console
            //Property of person 
            console.log("Can a GFG User talk: " + GFGuser.canFly());

            // Method of person
            console.log("Can a GFG User fly: " + GFGuser.Canfly()); 
            
            // Property of GFGuser
            console.log("Can a GFG User code: " + GFGuser.CanCode); 
            
            // Method of GFGuser
            console.log("Can a GFG User cook: " + GFGuser.CanCook()); 
        </script>
    </body>
</html>
