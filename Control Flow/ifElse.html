<!DOCTYPE html>
<html>
    <head>
        If Else statement
    </head>
    <body>
        <h1>Script</h1>
        <script>
            function testNum(a){
                let result;
                if (a > 0){
                    result = 'Positive'
                }else{
                    result = 'Not Positive';
                }
                return result
            }
            console.log(testNum(-5));
            // Expected Output: 'Not Positive'
        </script>
    </body>
</html>
