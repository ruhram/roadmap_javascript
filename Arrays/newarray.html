        Pop / push arrays 
    </head>
    <body>
        <h2>Script</h2>
        <script type="text/javascript">
            let arr = new Array('Apple','Pear','etc');

            //Create Arr 2
            let arrs = new Array(2);

            alert(arrs[0]); //undefined! no elements

            alert(arr.length);

            //Multidimensional Arrays
            let matrix = [
                [1,2,3],
                [4,5,6],
                [7,8,9]
            ];
            alert (matrix[1][1]); // 5, the central of element

            //Summary
            // Square brackets (usual)
            let a = [item1, item2];

            // new Array (exceptionally rare)
            let b = new Array(item1, item2);
        </script>
    </body>
