<!DOCTYPE html>  
<html>  
<head>  
    <title>Number Type Conversion</title>  
</head>  
<body>  
    <h2>Number Type Conversion</h2>  
    <script type="text/javascript">
        var num1 = '30';
        document.write(Number(num1));
        document.write('<br>');
        document.write('The type of num1 is : '+typeof(Number(num1)));
        document.write('<br>');
    </script>
</body>
</html>
