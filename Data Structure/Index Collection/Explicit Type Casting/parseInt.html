<!DOCTYPE html>  
<html>  
<head>  
    <title>Parse Int</title>  
</head>  
<body>  
    <h2>Number Type Conversion</h2>  
    <script type="text/javascript">
        document.write(24); //24
        document.write(12+12); //24

        document.write(parseInt(24)); // the output is 24
        document.write(parseInt(12+12.4)); //the output is 24

        document.write(parseInt(12 + 'Hello World')); // the outtput is 12
        document.write('the Integer type is : '+parseInt(24.89));
    </script>
</body>
</html>
