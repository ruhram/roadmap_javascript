<!DOCTYPE html>
<html>
    <head>
        Set Object 
    </head>
    <body>
        <h1>Script</h1>
        <script>
            //constructor
            const mySet1 = new Set();
            mySet1.add(1); // Set(1) {1}
            mySet1.add(5); // Set(2) {1,5}

            const o = {a:1, b:2};
            mySet1.add(o);

            mySet1.add({a:1, b:2}); //o is referencing a different object, so this is okay

            mySet1.has(1); //true
            mySet1.has(3); //false
            mySet1.has(Math.sqrt(25)); //true

            mySet1.size; //4

        </script>
    </body>
</html>
