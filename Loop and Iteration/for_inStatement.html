<!DOCTYPE html>
<html>
    <head>
        While
    </head>
    <body>
        <script type="text/javascript">
            const object = {a:1, b:2, c:3};

            for (const property in object){
                document.write(`${property}: ${object[property]}`);
            }

            // Expected Output:
            // a : 1
            // b : 2 
            // c : 3
        </script>
    </body>
</html>
