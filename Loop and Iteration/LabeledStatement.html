<!DOCTYPE html>
<html>
    <head>
        While
    </head>
    <body>
        <script type="text/javascript">
            // The first for statement is labeled 'loop1'
            loop1: for (let i = 0; i < 3; i++){
                //The second for statement is labeled 'loop2'
                loop2: for (let j = 0; j < 3; j++){
                    if (i === 1 && j === 1){
                        continue loop1;
                    }
                    document.write(`i = ${i}, j = ${j}`)
                }
            }

            // Logs:
            // i = 0, j = 0
            // i = 0, j = 1
            // i = 0, j = 2
            // i = 1, j = 0
            // i = 2, j = 0
            // i = 2, j = 1
            // i = 2, j = 2
        </script>
    </body>
</html>
