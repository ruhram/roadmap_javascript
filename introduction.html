<!DOCTYPE html>
<html>
<head>
    <title>Button Example</title>
</head>
<body>
    <button id="Button_A">Press Me</button>
    <h3 id="Heading_A"></h3>
    
    <script>
        // Use document.getElementById instead of document.querySelectorAll for individual elements
        const Button_A = document.getElementById('Button_A');
        const Heading_A = document.getElementById('Heading_A');
        
        Button_A.onclick = () => {
            const name = prompt('What is your name?');
            if (name) {
                alert(`Hello ${name}, nice to see you`);
                Heading_A.textContent = `Welcome ${name}`;
            }
        };
    </script>
</body>
</html>
