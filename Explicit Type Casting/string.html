<!DOCTYPE html>  
<html>  
<head>  
    <title>String Type Conversion</title>  
</head>  
<body>  
    <h2>String Type Conversion</h2>  
    <script type="text/javascript">
        var num1 = '30 in a number';
        document.write(String(num1));
        document.write('<br>');
        document.write('The type of num1 is :'+typeof(String(num1)));
        document.write('<br>');
    </script>
</body>
</html>
