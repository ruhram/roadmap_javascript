<!DOCTYPE html>
<html>
    <head>
        Switch Statement
    </head>
    <body>
        <h1>Script</h1>
        <script>
            const action = 'say_hello';
            switch (action){
                case 'say_hello': {
                    const message = 'hello';
                    console.log(message);
                    break;
                }
                case 'say_hi' : {
                    const message = 'hi';
                    console.log(message);
                    break;
                }
                default : {
                    console.log('Empty action received');
                }
            }
        </script>    
    </body>
</html>
