<!DOCTYPE html>  
<html>  
<head>  
    <title>tostring Type Conversion</title>  
</head>  
<body>  
    <h2>tostring Type</h2>  
    <script type="text/javascript">  
        var num1 = '30';
        var num2 = 30;
        var x;
        x = num2.toString(2); //convert binary
        document.write(x)
        document.write("<br>"); 
        document.write('The type of x is :'+typeof(x));
        document.write("<br>");
        x=num2.toString(8); //convert into octal
        document.write(x);
        document.write('<br>');
        document.write('The type of x is :'+typeof(x));
        document.write('<br>');
    </script>
</body>
</html>
